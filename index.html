<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component signup form</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
</head>
<body>
    
  <main class="container">
    <section class="section-text">
      <h1 class="text-title">Learn to code by watching others</h1>
      <p class="text-description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable</p>
    </section>

    <section class="section-form">
      <a href="#" class="btn form-btn">Try it free 7 days then $20/mo. thereafter</a>

      <form class="form" id="form">
        <div class="form-group">
          <input type="text" name="name" placeholder="Name">
          <span class="icon-warning fas fa-exclamation-circle"></span>
        </div>

        <div class="form-group">
          <input type="text" name="lastname" placeholder="Last Name">
          <span class="icon-warning fas fa-exclamation-circle"></span>
        </div>

        <div class="form-group">
          <input type="email" name="email" placeholder="Email Address">
          <span class="icon-warning fas fa-exclamation-circle"></span>
        </div>

        <div class="form-group">
          <input type="password" name="password" placeholder="Password">
          <span class="icon-warning fas fa-exclamation-circle"></span>
        </div>

        <button type="submit" class="btn">Claim your try free</button>
        <span class="form-terms">By clicking the button, you are agreeging to our <a href="#">Terms and Services</a></span>
      </form>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
